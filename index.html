<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="UTF-8">
  <title>Silly bot</title>
  <meta name="author" content="Tomas Petricek; edited by Caleb Scotson Pike">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="last-modified" content="2020-12-09">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    p {
      font-size: 120%;
    }

    #chat-window {
      height: 50vh;
      width: 100%;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div clss="col-sm-12">
        <h1>Welcome to silly chat bot!</h1>
        <br />

        <div id="chat-window">
          <div id="conversation">
            <p><strong>Silly bot:</strong> Hello, how are you?</p>
          </div>
        </div>

        <br />
        <div class="form-group row">
          <div class="col-sm-6">
            <input type="text" class="form-control" id="message" placeholder="Your answer...">
          </div>
          <button class="btn btn-primary col-sm-2" id="sayit" onclick="handleSayClick()">Say it!</button>
        </div>
      </div>
    </div>
  </div>
  <script src="voca.js" type="text/javascript"></script>
  <script src="bot.js"></script>
  <script>
    var enterClick = document.getElementById("message");
    enterClick.addEventListener("keyup", function (event) {
      if (event.code === 'Enter') {
        event.preventDefault();
        document.getElementById("sayit").click();
      }
    });
  </script>
</body>

</html>
